<body>
  <h2>โปรแกรมแสดงที่อยู่อาศัยของคุณ</h2>
  User Name:<div id="div1"></div> <input type="name" id="username"></div>

    <div id="result"></div>

  <p>โปรดกดปุ่มเพื่อทำการระบุตำแหน่งของคุณ.</p>
  <button onclick="getLocation()">ยืนยัน</button>
  <p id="demo">แจ้งการยืนยันเสร็จสิ้น</p>


  <script>
    var x = document.getElementById("demo");
    function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "ลองใหม่อีกครั้ง."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "ข้อมูลว่างในตำแหน่งนี้."
            break;
        case error.TIMEOUT:
            x.innerHTML = "หมดเวลาการเข้าถึงตำแหน่ง."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "ข้อมูลตำแหน่งไม่ถูกต้อง."
            break;
        }
    }
  </script>
